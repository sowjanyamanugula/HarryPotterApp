<div class="wrapper">
<table mat-table [dataSource]="HarryPotterData" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
   
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Actor Column -->
    <ng-container matColumnDef="actor">
      <th mat-header-cell *matHeaderCellDef> Actor </th>
      <td mat-cell *matCellDef="let element"> {{element.actor}} </td>
    </ng-container>
  
    <!-- House Column -->
    <ng-container matColumnDef="house">
      <th mat-header-cell *matHeaderCellDef> House </th>
      <td mat-cell *matCellDef="let element"> {{element.house}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/detail', row?.actor]" (click)="navigatetoDetailsPage(row)"></tr>

    
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
